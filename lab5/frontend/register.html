<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Эхо — регистрация</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="auth-body">
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="bg-orb orb-3"></div>

    <main class="auth-layout">
      <div class="auth-card">
        <div class="brand">
          <span class="brand-mark">Эхо</span>
        </div>
        <h1>Регистрация</h1>
        <p class="muted">Создайте аккаунт и начните публиковать.</p>
        <form id="registerForm" class="form">
          <input name="name" type="text" placeholder="Имя" required />
          <input name="email" type="email" placeholder="Email" required />
          <input name="password" type="password" placeholder="Пароль (мин 6)" required />
          <button class="btn accent">Создать аккаунт</button>
        </form>
        <div class="divider"></div>
        <div class="auth-footer">
          <span class="muted">Уже есть аккаунт?</span>
          <a class="link" href="/login">Войти</a>
        </div>
      </div>
    </main>

    <div id="toast" class="toast" hidden></div>
    <script src="/static/auth.js"></script>
  </body>
</html>
